<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom colors based on the theme image
                        'primary-blue': '#2563EB', // A deep, vibrant blue for main accents (like the header/banner)
                        'secondary-blue': '#4F46E5', // A slightly darker blue for hover effects
                        'accent-yellow': '#FBBF24', // Yellow for highlights/buttons
                        'accent-red': '#EF4444', // Red for delete/danger
                        'light-bg': '#F3F4F6', // The light grey background
                        'card-bg': '#FFFFFF', // White background for cards and main content
                        'dark-text': '#1F2937', // Darker text for readability
                    },
                }
            }
        }
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        // NOTE: setDoc is needed for saving to the public collection using a specific ID
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        // Firebase global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


        // Your Firebase web app's configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAqDLocdi1CDHDeD5Z_LOlVZOycI2tuJpk",
          authDomain: "digisoria-baa83.firebaseapp.com",
          projectId: "digisoria-baa83",
          storageBucket: "digisoria-baa83.firebasestorage.app",
          messagingSenderId: "1042609120554",
          appId: "1:1042609120554:web:0500a100e9ae42ead32a53",
          measurementId: "G-TM8CBPSRR9"
        };
        
        let db;
        let auth;
        let productsCollection; // Private user collection
        let publicProductsCollection; // Public collection for index.html
        let userId;

        // Function to generate star rating HTML
        const getRatingStars = (rating) => {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 !== 0;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let starsHtml = '';
            for (let i = 0; i < fullStars; i++) {
                starsHtml += `<span class="text-accent-yellow">★</span>`; // Use accent-yellow for stars
            }
            if (halfStar) {
                starsHtml += `<span class="text-accent-yellow">½</span>`; // Use accent-yellow for half star
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += `<span class="text-gray-300">★</span>`;
            }
            return starsHtml;
        };

        const renderProducts = (products) => {
            const productList = document.getElementById('productList');
            const emptyMessage = document.getElementById('emptyMessage');
            productList.innerHTML = '';
            if (products.length === 0) {
                emptyMessage.classList.remove('hidden');
            } else {
                emptyMessage.classList.add('hidden');
                products.forEach(product => {
                    // Updated classes for a cleaner card to match the aesthetic
                    const productCard = document.createElement('div');
                    productCard.classList.add('bg-card-bg', 'rounded-lg', 'shadow-md', 'p-4', 'flex', 'flex-col', 'items-center', 'text-center', 'border', 'border-gray-100');
                    productCard.innerHTML = `
                        <img src="${product.image || 'https://via.placeholder.com/400x300/e2e8f0/64748b?text=No+Image'}" alt="${product.name}" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300/e2e8f0/64748b?text=No+Image'" class="w-full h-48 object-cover rounded-md mb-4 shadow-sm">
                        <h3 class="text-xl font-semibold mb-1 text-dark-text">${product.name}</h3>
                        <div class="flex items-center text-sm mb-1">${getRatingStars(product.rating)}<span class="ml-1 text-gray-500 text-xs">(${parseFloat(product.rating).toFixed(1)})</span></div>
                        <p class="text-sm text-gray-600 mb-2 max-h-20 overflow-hidden text-ellipsis">${product.description || 'No description provided.'}</p>
                        <p class="text-dark-text font-bold text-lg mb-4">$${parseFloat(product.price).toFixed(2)}</p>
                        <div class="flex gap-2 mt-auto">
                            <button data-id="${product.id}" class="edit-btn px-4 py-2 bg-accent-yellow text-dark-text rounded-lg hover:bg-yellow-500 transition-colors duration-300 text-sm font-medium shadow-sm">Edit</button>
                            <button data-id="${product.id}" class="delete-btn px-4 py-2 bg-accent-red text-white rounded-lg hover:bg-red-600 transition-colors duration-300 text-sm font-medium shadow-sm">Delete</button>
                        </div>
                    `;
                    productList.appendChild(productCard);
                });
            }
        };

        // CRUD Operations
        const addProduct = async (product) => {
            try {
                // Ensure all number fields are numbers
                const finalProduct = {
                    ...product,
                    price: parseFloat(product.price),
                    rating: parseFloat(product.rating)
                };
                
                // 1. Add to the private user collection (generates ID)
                const docRef = await addDoc(productsCollection, finalProduct);
                
                // 2. Add the SAME product (using the same ID) to the public products collection 
                await setDoc(doc(publicProductsCollection, docRef.id), finalProduct);
            } catch (error) {
                console.error("Error adding product: ", error);
            }
        };

        const updateProduct = async (updatedProduct) => {
            try {
                // Ensure all number fields are numbers
                const finalProduct = {
                    ...updatedProduct,
                    price: parseFloat(updatedProduct.price),
                    rating: parseFloat(updatedProduct.rating)
                };

                // 1. Update in the private user collection
                const privateProductRef = doc(productsCollection, finalProduct.id);
                await updateDoc(privateProductRef, finalProduct);

                // 2. Update in the public products collection 
                const publicProductRef = doc(publicProductsCollection, finalProduct.id);
                await updateDoc(publicProductRef, finalProduct);
            } catch (error) {
                console.error("Error updating product: ", error);
            }
        };

        const deleteProduct = async (id) => {
            try {
                // 1. Delete from the private user collection
                const privateProductRef = doc(productsCollection, id);
                await deleteDoc(privateProductRef);

                // 2. Delete from the public products collection 
                const publicProductRef = doc(publicProductsCollection, id);
                await deleteDoc(publicProductRef);

                closeDeleteModal(); // Close modal after successful delete
            } catch (error) {
                console.error("Error deleting product: ", error);
            }
        };

        // Event Listeners and UI logic
        document.addEventListener('DOMContentLoaded', async () => {
            setLogLevel('debug'); // For debugging in the console

            const productList = document.getElementById('productList');
            const addProductBtn = document.getElementById('addProductBtn');
            const productModal = document.getElementById('productModal');
            const productForm = document.getElementById('productForm');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalTitle = document.getElementById('modalTitle');
            const productIdInput = document.getElementById('productId');
            const productNameInput = document.getElementById('productName');
            const productPriceInput = document.getElementById('productPrice');
            const productDescriptionInput = document.getElementById('productDescription');
            const productRatingInput = document.getElementById('productRating');
            const productImageInput = document.getElementById('productImage');
            const deleteModal = document.getElementById('deleteModal');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const loadingIndicator = document.getElementById('loadingIndicator');

            let productToDelete = null;
            
            // Re-define modal functions here so they can be called by deleteProduct
            const closeDeleteModal = () => {
                deleteModal.classList.remove('visible', 'opacity-100');
                deleteModal.classList.add('invisible', 'opacity-0');
                productToDelete = null;
            };
            
            const closeModal = () => {
                productModal.classList.remove('visible', 'opacity-100');
                productModal.classList.add('invisible', 'opacity-0');
            };

            // Initialize Firebase
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Initialize the public collection reference here
                publicProductsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            } catch (error) {
                console.error("Failed to initialize Firebase:", error);
                return;
            }

            // Authentication
            onAuthStateChanged(auth, async (user) => {
                loadingIndicator.classList.add('hidden');
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = `User ID: ${userId}`;

                    // Set up private Firestore collection for the user's data
                    productsCollection = collection(db, 'artifacts', appId, 'users', userId, 'products');
                    
                    // Start real-time listener for the private collection
                    onSnapshot(productsCollection, (snapshot) => {
                        const products = [];
                        snapshot.forEach(doc => {
                            products.push({ id: doc.id, ...doc.data() });
                        });
                        renderProducts(products);
                    }, (error) => {
                        console.error("Error fetching data from Firestore:", error);
                    });

                } else {
                    console.log("No user signed in. Signing in...");
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // Fallback to anonymous sign-in if no token is available
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed: ", error);
                        userIdDisplay.textContent = "Authentication failed.";
                    }
                }
            });


            const openModal = (product = null) => {
                if (product) {
                    modalTitle.textContent = 'Edit Product';
                    productIdInput.value = product.id;
                    productNameInput.value = product.name;
                    productPriceInput.value = product.price;
                    productDescriptionInput.value = product.description;
                    productRatingInput.value = product.rating;
                    productImageInput.value = product.image;
                } else {
                    modalTitle.textContent = 'Add New Product';
                    productForm.reset();
                    productIdInput.value = '';
                    productRatingInput.value = 5;
                }
                productModal.classList.remove('invisible', 'opacity-0');
                productModal.classList.add('visible', 'opacity-100');
            };

            const openDeleteModal = (id) => {
                productToDelete = id;
                deleteModal.classList.remove('invisible', 'opacity-0');
                deleteModal.classList.add('visible', 'opacity-100');
            };
            
            // Event Listeners
            addProductBtn.addEventListener('click', () => openModal());
            closeModalBtn.addEventListener('click', closeModal);
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    closeModal();
                }
            });

            productForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const product = {
                    name: productNameInput.value,
                    price: parseFloat(productPriceInput.value),
                    description: productDescriptionInput.value,
                    rating: parseFloat(productRatingInput.value),
                    image: productImageInput.value,
                };

                if (productIdInput.value) {
                    updateProduct({ id: productIdInput.value, ...product });
                } else {
                    addProduct(product);
                }
                closeModal();
            });

            productList.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const id = e.target.dataset.id;
                    // Use the private collection to fetch the data for editing
                    const productRef = doc(productsCollection, id);
                    getDoc(productRef).then(docSnap => {
                        if (docSnap.exists()) {
                            openModal({ id: docSnap.id, ...docSnap.data() });
                        } else {
                            console.error("No such document!");
                        }
                    }).catch(error => {
                        console.error("Error getting document:", error);
                    });
                }
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    openDeleteModal(id);
                }
            });
            
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            confirmDeleteBtn.addEventListener('click', () => deleteProduct(productToDelete));
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) {
                    closeDeleteModal();
                }
            });
        });
    </script>
</head>
<body class="bg-light-bg font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8">

        <header class="bg-primary-blue text-white rounded-xl shadow-xl p-6 mb-8 flex flex-col md:flex-row justify-between items-center">
            <div class="text-3xl md:text-4xl font-bold">Seller Dashboard</div>
            <div id="userIdDisplay" class="text-xs mt-2 md:mt-0 text-gray-200">Loading user...</div>
            
            <a href="seed.html" class="mt-4 md:mt-0 px-6 py-3 border border-white text-white rounded-lg shadow-md hover:bg-white hover:text-primary-blue transition-colors duration-300 font-semibold mr-4">
                &larr; Go to Dashboard
            </a>
            
            <button id="addProductBtn" class="mt-4 md:mt-0 px-6 py-3 bg-accent-yellow text-dark-text rounded-lg shadow-md hover:bg-yellow-400 transition-colors duration-300 font-semibold">
                + Add New Product
            </button>
        </header>

        <main class="bg-card-bg rounded-xl shadow-xl p-6">
            <h2 class="text-2xl font-semibold mb-4 text-dark-text">Your Products</h2>
            <div id="loadingIndicator" class="text-center text-gray-500 my-8">Loading products...</div>
            <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            <p id="emptyMessage" class="text-center text-gray-500 hidden mt-4">No products added yet. Click "Add New Product" to get started!</p>
        </main>

    </div>

    <div id="productModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 invisible opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 transform transition-transform duration-300 scale-100">
            <h3 id="modalTitle" class="text-2xl font-semibold mb-6 text-dark-text">Add New Product</h3>

            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-4">
                    <label for="productName" class="block text-dark-text font-medium mb-2">Product Name</label>
                    <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" required>
                </div>
                <div class="mb-4">
                    <label for="productPrice" class="block text-dark-text font-medium mb-2">Price ($)</label>
                    <input type="number" id="productPrice" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" required min="0.01" step="0.01">
                </div>
                <div class="mb-4">
                    <label for="productDescription" class="block text-dark-text font-medium mb-2">Description</label>
                    <textarea id="productDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue"></textarea>
                </div>
                <div class="mb-6">
                    <label for="productRating" class="block text-dark-text font-medium mb-2">Rating (1-5)</label>
                    <input type="number" id="productRating" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" min="1" max="5" step="0.1" value="5">
                </div>
                <div class="mb-6">
                    <label for="productImage" class="block text-dark-text font-medium mb-2">Image URL</label>
                    <input type="text" id="productImage" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue">
                </div>
                
                <div class="flex justify-end gap-3">
                    <button type="button" id="closeModalBtn" class="px-6 py-2 border border-gray-300 text-dark-text rounded-lg hover:bg-gray-100 transition-colors duration-300 font-medium">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-primary-blue text-white rounded-lg shadow-md hover:bg-secondary-blue transition-colors duration-300 font-medium">
                        Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="deleteModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 invisible opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-transform duration-300 scale-100">
            <h3 class="text-xl font-semibold mb-4 text-dark-text">Delete Product</h3>
            <p class="text-gray-700 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="flex justify-end gap-3">
                <button type="button" id="cancelDeleteBtn" class="px-6 py-2 border border-gray-300 text-dark-text rounded-lg hover:bg-gray-100 transition-colors duration-300 font-medium">
                        Cancel
                </button>
                <button type="button" id="confirmDeleteBtn" class="px-6 py-2 bg-accent-red text-white rounded-lg shadow-md hover:bg-red-600 transition-colors duration-300 font-medium">
                        Delete
                </button>
            </div>
        </div>
    </div>
</body>
</html>
