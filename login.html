<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #4b6cb7;
            background-image: linear-gradient(135deg, #182848, #4b6cb7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ff8c00;
        }
        .form-input::placeholder {
            color: #d1d5db;
        }
        .label {
            color: white;
            font-weight: 500;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background-color: white;
            color: #333;
            font-weight: 600;
            transition: background-color 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .social-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

    <div class="login-container grid grid-cols-1 md:grid-cols-2 gap-8 items-center text-white">
        <!-- Left side: Log In Form -->
        <div class="space-y-6">
            <h1 class="text-6xl font-extrabold mb-4">Log In</h1>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="label block mb-2">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter a valid email address">
                </div>
                <div>
                    <label for="password" class="label block mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" class="form-input pr-10" placeholder="At least 8 characters, A-Z 0-9">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-white" onclick="togglePasswordVisibility('password')">
                            <i id="password-toggle" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>

            <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-12 rounded-full transition-colors duration-200 shadow-lg w-full">
                Log In
            </button>
        </div>

        <!-- Right side: Social Log In -->
        <div class="text-center space-y-6 md:space-y-8">
            <p>Don't have an account yet? <a href="signup.html" class="font-bold underline text-orange-400 hover:text-orange-300 transition-colors">Create account</a></p>
            
            <div class="flex items-center space-x-4">
                <hr class="flex-grow border-gray-400">
                <span class="text-gray-300">Or continue with</span>
                <hr class="flex-grow border-gray-400">
            </div>

            <div class="space-y-4">
                <a href="#" class="social-btn w-full">
                    <i class="fab fa-google mr-4 text-xl"></i>
                    <span>Sign up with Google</span>
                </a>
                <a href="#" class="social-btn w-full">
                    <i class="fab fa-facebook mr-4 text-xl text-blue-600"></i>
                    <span>Sign up with Facebook</span>
                </a>
            </div>
            <p class="mt-4"><a href="#" class="underline text-orange-400 hover:text-orange-300 transition-colors">Forgot Password? Click here to reset</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(`${fieldId}-toggle`);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
